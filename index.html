<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="I'm Mauro Reis Vieira, a curious developer with a focus on Front End Development from Leiria, Portugal. For the past six years, I've always been enjoying to experiment new technologies, working with different people to solve companies issues & people needs.">
    <title>Mauro Reis Vieira</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mauro Reis Vieira">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mauro Reis Vieira">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#594CCA">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#594CCA">

    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=optional" rel="stylesheet">
    <base target="_blank">
</head>
<body>
    <div id="app"></div>
    <script src="dist/scripts/main.min.js"></script>
</body>
</html>
